<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Popup</title>
    <style>
      .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }
      .popup-content {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        width: 100%;
        max-width: 600px;
        text-align: center;
        position: relative;
      }
      .popup-content img {
        margin-top: 30px;
        width: 255px;
        height: 93px;
      }
      .popup-content .description {
        color: #a1a8ad;
        line-height: 24px;
        font-size: 15px;
        margin: 10px auto;
      }
      .popup-content .reset-button img {
        margin-top: 30px;
        margin-bottom: 50px;
        width: 260px;
        height: 54px;
        cursor: pointer;
      }
      .close-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 24px;
        height: 24px;
        cursor: pointer;
      }
    </style>
</head>
<body>
    <button onclick="showPopup()">Forgot your password?</button>

    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <img class="close-icon" src="https://image.shutterstock.com/image-vector/close-icon-260nw-485736582.jpg" alt="Close" onclick="closePopup()">
            <img alt="Forgot Password" src="https://marketing-image-production.s3.amazonaws.com/uploads/35c763626fdef42b2197c1ef7f6a199115df7ff779f7c2d839bd5c6a8c2a6375e92a28a01737e4d72f42defcac337682878bf6b71a5403d2ff9dd39d431201db.png">
            <p class="h1" style="font-family: 'flama-condensed', 'Arial Narrow', Arial; font-weight: 100; font-size: 30px; margin-bottom: 26px;">Forgot your password?</p>
            <p class="description">That's okay, it happens! Click on the button below to reset your password.</p>
            <div class="reset-button">
                <a href="#" target="_blank">
                    <img alt="Reset your Password" src="https://marketing-image-production.s3.amazonaws.com/uploads/c1e9ad698cfb27be42ce2421c7d56cb405ef63eaa78c1db77cd79e02742dd1f35a277fc3e0dcad676976e72f02942b7c1709d933a77eacb048c92be49b0ec6f3.png">
                </a>
            </div>
        </div>
    </div>

    <script>
      function showPopup() {
        document.getElementById('popup').style.display = 'flex';
      }

      function closePopup() {
        document.getElementById('popup').style.display = 'none';
      }

      // Close popup when clicking outside of the popup content
      document.getElementById('popup').addEventListener('click', function(event) {
        if (event.target === this) {
          closePopup();
        }
      });
    </script>
</body>
</html>
