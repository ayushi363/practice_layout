<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hh-grayBox {
            background-color: #F8F8F8;
            margin-bottom: 20px;
            padding: 35px;
            margin-top: 20px;
            display: none; /* Initially hidden */
            transition: max-height 0.5s ease-out;
            overflow: hidden;
            max-height: 0; /* Initially collapsed */
        }
        .pt45 { padding-top: 45px; }
        .order-tracking {
            text-align: center;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .order-tracking .is-complete {
            display: block;
            position: relative;
            border-radius: 50%;
            height: 30px;
            width: 30px;
            border: 0px solid #AFAFAF;
            background-color: #f7be16;
            margin: 0 auto;
            transition: background 0.25s linear;
            -webkit-transition: background 0.25s linear;
            z-index: 2;
        }
        .order-tracking .is-complete:after {
            display: block;
            position: absolute;
            content: '';
            height: 14px;
            width: 7px;
            top: -2px;
            bottom: 0;
            left: 5px;
            margin: auto 0;
            border: 0px solid #AFAFAF;
            border-width: 0px 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
        }
        .order-tracking.completed .is-complete {
            border-color: #27aa80;
            border-width: 0px;
            background-color: #27aa80;
        }
        .order-tracking.completed .is-complete:after {
            border-color: #fff;
            border-width: 0px 3px 3px 0;
            width: 7px;
            left: 11px;
            opacity: 1;
        }
        .order-tracking p {
            color: #A4A4A4;
            font-size: 16px;
            margin-top: 8px;
            margin-bottom: 0;
            line-height: 20px;
        }
        .order-tracking p span { font-size: 14px; }
        .order-tracking.completed p { color: #000; }
        .order-tracking::before {
            content: '';
            display: block;
            height: 3px;
            width: calc(100% - 40px);
            background-color: #f7be16;
            top: 13px;
            position: absolute;
            left: calc(-50% + 20px);
            z-index: 0;
        }
        .order-tracking:first-child::before { display: none; }
        .order-tracking.completed::before { background-color: #27aa80; }
        .tracking-wrapper {
            display: flex;
            justify-content: space-between;
        }
        .expandable {
            max-height: 500px; /* Adjust as needed */
            display: block; /* Show the element when expanded */
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button-29 mt-3 w-100" role="button" onclick="toggleOrderStatus()">Track Order</button>
        <div class="row">
            <div class="col-12 col-md-10 hh-grayBox pt45 pb20" id="orderStatus">
                <div class="tracking-wrapper">
                    <div class="order-tracking completed">
                        <span class="is-complete"></span>
                        <p>Ordered<br><span>Mon, June 24</span></p>
                    </div>
                    <div class="order-tracking completed">
                        <span class="is-complete"></span>
                        <p>Shipped<br><span>Tue, June 25</span></p>
                    </div>
                    <div class="order-tracking">
                        <span class="is-complete"></span>
                        <p>Delivered<br><span>Fri, June 28</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleOrderStatus() {
            const orderStatus = document.getElementById('orderStatus');
            if (orderStatus.style.display === 'none' || orderStatus.style.display === '') {
                orderStatus.style.display = 'block';
                setTimeout(() => {
                    orderStatus.style.maxHeight = '500px'; // Adjust max-height as needed
                }, 10); // Add a small delay to ensure display change takes effect
            } else {
                orderStatus.style.maxHeight = '0';
                setTimeout(() => {
                    orderStatus.style.display = 'none';
                }, 500); // Match the duration of the transition
            }
        }
    </script>
</body>
</html>
