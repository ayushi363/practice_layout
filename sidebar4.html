<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Dropdown</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            background: #191A1D;
            font-family: 'Karla', sans-serif;
            width: 100vw;
        }

        body * {
            margin: 0;
            padding: 0;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding-top: 20px;
            z-index: 25;
        }

        .sidebar2 {
            position: fixed;
            top: 0;
            left: 250px;
            width: 270px;
            height: 100vh;
            background: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding-top: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 24; /* Ensure it's under the first sidebar */
        }

        .sidebar2.show {
            transform: translateX(0);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .sidebar ul li {
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li.active {
            background-color: #1667F3;
            color: white;
        }

        .sidebar ul li a {
            color: black;
            text-decoration: none;
            display: block;
        }

        .sidebar .dropdown-menu {
            display: none;
            position: absolute;
            top: 0;
            left: 250px; /* Adjusted to position the submenu to the right of the sidebar */
            background: #191A1D;
            color: #FFF;
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid #75F;
            z-index: 1000;
            min-width: 190px;
        }

        .sidebar ul li.active .dropdown-menu {
            display: block;
        }

        .sidebar ul li .dropdown-menu li {
            padding: 10px;
            white-space: nowrap;
        }

        .sidebar ul li .dropdown-menu li a {
            color: #FFF;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li .dropdown-menu li a:hover {
            background: #5CB;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
                height: 100vh; /* Fix for mobile height */
            }

            .sidebar2 {
                left: 100%; /* Adjust for mobile view */
            }

            .sidebar2.show {
                transform: translateX(-100%);
            }
        }

    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="assets/images/Agile-logo.png" class="logo" alt="Logo" style="height: 50px;">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="settings">
                <a href="#">Settings</a>
               
            </li>
            <li><a href="#">Introduction</a></li>
            <li><a href="#">Why Choose Us</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Product</a></li>
        </ul>
    </div>

    <!-- Secondary Sidebar -->
    <div class="sidebar2">
        <ul>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact Us lorem</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Your main content here -->
    </div>

    <script>
        // Show sidebar2 when hovering over settings
        document.querySelector('.settings').addEventListener('mouseenter', function() {
            document.querySelector('.sidebar2').classList.add('show');
        });

        // Hide sidebar2 when not hovering over settings or sidebar2
        document.querySelector('.settings').addEventListener('mouseleave', function() {
            setTimeout(function() {
                if (!document.querySelector('.sidebar2:hover')) {
                    document.querySelector('.sidebar2').classList.remove('show');
                }
            }, 100);
        });

        document.querySelector('.sidebar2').addEventListener('mouseleave', function() {
            document.querySelector('.sidebar2').classList.remove('show');
        });
    </script>

</body>
</html>
