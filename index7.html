<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Sign Up Form</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-Bn3JMl9eZlfW1LoWV4C28eX0De1+JwOnDLcLjatPOgbeBuhK3f4ApCXirX53GKxhYv5zAjzG1xUq1QxjHWLOKw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 4px;
            width: 600px;
        }

        .close-btn {
            color: red;
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .option-icon {
            margin-right: 10px;
        }

        .option-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .option-input {
            display: none;
        }

        .option-input:checked + .option-label {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <button class="openModalBtn btn btn-primary">Connect Now</button>
</div>

<div class="popupModal modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 class="text-center">Connect Now</h2>
        <p class="text-center">We are Ready to Help You</p>
        <form class="signupForm row g-3">
            <div class="col-xl-12">
                <input type="text" name="name" class="form-control" placeholder="Name" required />
            </div>
            <div class="col-xl-12">
                <input type="email" name="email" class="form-control" placeholder="Email" required />
            </div>
            <div class="col-xl-12">
                <input type="tel" name="phone" class="form-control" placeholder="Phone" required />
            </div>
            <div class="col-xl-12">
                <select name="specialization" class="form-control" required style="color:grey; background-color:white">
                    <option value="" disabled selected>Event Type</option>
                    <option value="business_event">Business Event</option>
                    <option value="wedding_plan">Wedding Plan</option>
                    <option value="ceremony_plan">Ceremony Plan</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var popupModal = document.getElementsByClassName("popupModal")[0];
        var openModalBtn = document.getElementsByClassName("openModalBtn")[0];
        var closeBtn = document.getElementsByClassName("close-btn")[0];

        openModalBtn.addEventListener("click", function () {
            popupModal.style.display = "flex";
        });

        closeBtn.addEventListener("click", function () {
            popupModal.style.display = "none";
        });

        window.addEventListener("click", function (event) {
            if (event.target == popupModal) {
                popupModal.style.display = "none";
            }
        });

        var signupForm = document.getElementsByClassName("signupForm")[0];
        signupForm.addEventListener("submit", function (event) {
            event.preventDefault();
            popupModal.style.display = "none";
        });
    });
</script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
></script>
</body>
</html>
