<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        .unique-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.25);
            z-index: 1000;
        }

        .unique-modal.show {
            display: flex;
        }

        .unique-modal-container {
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            margin: auto;
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
        }

        .unique-modal-header {
            padding: 16px 32px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .unique-modal-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 1.125rem;
        }

        .unique-modal-title svg {
            width: 32px;
            height: 32px;
            color: var(--primary-color);
        }

        .unique-modal-body {
            padding: 24px 32px;
            overflow-y: auto;
        }

        .unique-modal-body h2 {
            font-weight: 700;
            font-size: 1.25rem;
        }

        .unique-icon-button {
            padding: 0;
            border: none;
            background: transparent;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.15s ease;
        }

        .unique-icon-button svg {
            width: 24px;
            height: 24px;
        }

        .unique-icon-button:hover,
        .unique-icon-button:focus {
            background-color: #dfdad7;
        }
    </style>
</head>
<body>
    <button id="logoutButton">Cancel Order</button>
    <div id="logoutConfirmationModal" class="unique-modal">
        <div class="unique-modal-container">
            <div class="unique-modal-header">
                <h1 class="unique-modal-title">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path fill="currentColor" d="M14 9V4H5v16h6.056c.328.417.724.785 1.18 1.085l1.39.915H3.993A.993.993 0 0 1 3 21.008V2.992C3 2.455 3.449 2 4.002 2h10.995L21 8v1h-7zm-2 2h9v5.949c0 .99-.501 1.916-1.336 2.465L16.5 21.498l-3.164-2.084A2.953 2.953 0 0 1 12 16.95V11zm2 5.949c0 .316.162.614.436.795l2.064 1.36 2.064-1.36a.954.954 0 0 0 .436-.795V13h-5v3.949z" />
                    </svg>
                    Cancel Order
                </h1>
                <button class="unique-icon-button" id="closeModalButton">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path fill="currentColor" d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z" />
                    </svg>
                </button>
            </div>
            <div class="unique-modal-body">
                <h2>Are you sure you want to cancel this order?</h2>
                <div class="text-end mb-3 me-3">
                    <button class="button-28" id="declineButton">Decline</button>
                    <a href="{{ url('/') }}"><button class="button-29" id="acceptButton">Accept</button></a>
                </div>
            </div>
        </div>
    </div> 
    <script>
        document.getElementById('logoutButton').addEventListener('click', () => {
            document.getElementById('logoutConfirmationModal').classList.add('show');
        });

        document.getElementById('closeModalButton').addEventListener('click', () => {
            document.getElementById('logoutConfirmationModal').classList.remove('show');
        });

        document.getElementById('declineButton').addEventListener('click', () => {
            document.getElementById('logoutConfirmationModal').classList.remove('show');
        });

        document.getElementById('logoutConfirmationModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('logoutConfirmationModal')) {
                document.getElementById('logoutConfirmationModal').classList.remove('show');
            }
        });
    </script>
</body>
</html>
