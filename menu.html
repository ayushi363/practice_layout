<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        nav {
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 2;
            margin-top: 10px;
        }

        nav ul {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-direction: column;
            text-align: center;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }

        nav ul.active {
            max-height: 1000px;
        }

        nav ul li {
            list-style-type: none;
            padding: 20px;
            padding-top: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #000000;
            display: flex;
            align-items: center;
        }

        .menu-icon {
            display: none;
        }

        .menu-icon i {
            color: #000000;
            font-size: 30px;
            cursor: pointer;
        }

        @media (max-width: 789px) {
            nav ul {
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                flex-direction: column;
                background-color: white;
                width: 100%;
            }

            .menu-icon {
                display: block;
            }
        }

        .dropdown-container {
            display: none;
            position: relative;
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(105, 95, 95, 0.1);
            z-index: 1000;
            padding: 5px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .menu-item.active .dropdown-container {
            display: block;
        }

        .image-section {
            margin: 5px 0;
            position: relative;
        }

        .image-section img {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            transition: opacity 0.3s ease;
        }

        .image-section a {
            padding-left: 10px;
            transition: all 0.3s ease;
            color: #000;
        }

        .image-section a:hover {
            color: var(--primary-color);
            transform: scale(1.1);
            padding-left: 15px;
        }
    </style>
</head>

<body>
    <nav>
        <ul id="menuList" class="container">
            <li><a href="#">Home</a></li>
            <li><a href="#">All Products</a></li>
            <li class="menu-item">
                <a href="javascript:void(0)" id="category2">Co-ord Set<i class="fa fa-caret-down ms-1" aria-hidden="true"></i></a>
                <div class="dropdown-container">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="image-section d-flex">
                                <img src="{{ asset('assets/images/2.jpeg') }}" alt="Casual Co-ord Sets">
                                <a href="{{ url('/all-products') }}">Casual Co-ord Sets</a>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="image-section d-flex">
                                <img src="{{ asset('assets/images/2.jpeg') }}" alt="Formal Co-ord Sets">
                                <a href="{{ url('/all-products') }}">Formal Co-ord Sets</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="image-section d-flex">
                                <img src="{{ asset('assets/images/2.jpeg') }}" alt="Party Co-ord Sets">
                                <a href="{{ url('/all-products') }}">Party Co-ord Sets</a>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="image-section d-flex">
                                <img src="{{ asset('assets/images/2.jpeg') }}" alt="Ethnic Co-ord Sets">
                                <a href="{{ url('/all-products') }}">Ethnic Co-ord Sets</a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="menu-item">
                <a href="javascript:void(0)" id="category1">Night Suits<i class="fa fa-caret-down ms-1" aria-hidden="true"></i></a>
                <div class="dropdown-container">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="image-section d-flex">
                                <img src="{{ asset('assets/images/2.jpeg') }}" alt="Nightgowns">
                                <a href="{{ url('/all-products') }}">Nightgowns</a>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="image-section d-flex">
                                <img src="{{ asset('assets/images/2.jpeg') }}" alt="Pajama Sets">
                                <a href="{{ url('/all-products') }}">Pajama Sets</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="image-section d-flex">
                                <img src="{{ asset('assets/images/2.jpeg') }}" alt="Sleep Shirts">
                                <a href="{{ url('/all-products') }}">Sleep Shirts</a>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="image-section d-flex">
                                <img src="{{ asset('assets/images/2.jpeg') }}" alt="Loungewear Sets">
                                <a href="{{ url('/all-products') }}">Loungewear Sets</a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li><a href="#">Tops</a></li>
            <li><a href="#">Jeans</a></li>
            <li><a href="#">Dresses</a></li>
        </ul>
        <div class="menu-icon">
            <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
        </div>
    </nav>

    <script>
        const menuList = document.getElementById("menuList");

        function toggleMenu() {
            menuList.classList.toggle('active');
        }

        document.querySelectorAll('.menu-item > a').forEach(function (menuLink) {
            menuLink.addEventListener('click', function (e) {
                e.preventDefault();
                const parent = this.parentElement;
                parent.classList.toggle('active');
            });
        });

        document.addEventListener('click', function (event) {
            document.querySelectorAll('.menu-item').forEach(function (item) {
                const dropdownContainer = item.querySelector('.dropdown-container');
                if (!item.contains(event.target) && !dropdownContainer.contains(event.target)) {
                    item.classList.remove('active');
                }
            });
        });
    </script>
</body>

</html>
