<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .combo-btn {
            margin-right: 10px;
        }
        .small-img {
            cursor: pointer;
        }
        img {
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Main Product Image Section -->
    <div class="row">
        <div class="col-md-6">
            <img id="mainImage" src="images/1.jpeg" alt="Main Product Image" class="img-fluid">
            <div class="mt-3 d-flex justify-content-between">
                <img src="images/2.jpeg" alt="View 1" class="small-img img-thumbnail" onclick="changeMainImage('images/2.jpeg')">
                <img src="images/3.jpeg" alt="View 2" class="small-img img-thumbnail" onclick="changeMainImage('images/3.jpeg')">
                <img src="images/4.jpeg" alt="View 3" class="small-img img-thumbnail" onclick="changeMainImage('images/4.jpeg')">
                <img src="images/5.jpeg" alt="View 4" class="small-img img-thumbnail" onclick="changeMainImage('images/5.jpeg')">
                <img src="images/6.jpeg" alt="View 5" class="small-img img-thumbnail" onclick="changeMainImage('images/6.jpeg')">
            </div>
        </div>

        <!-- Combo Selection Section -->
        <div class="col-md-6">
            <h3>Choose Combo</h3>
            <button class="btn btn-primary combo-btn" onclick="changeCombo('pack1')">Pack of 1</button>
            <button class="btn btn-secondary combo-btn" onclick="changeCombo('pack2')">Pack of 2</button>
            <button class="btn btn-success combo-btn" onclick="changeCombo('pack3')">Pack of 3</button>
        </div>
    </div>
</div>

<!-- JavaScript Section -->
<script>
    // JavaScript function to change the main image
    function changeMainImage(src) {
        document.getElementById('mainImage').src = src;
    }

    // JavaScript function to handle combo selection
    function changeCombo(combo) {
        const imageSet = {
            'pack1': ['1.jpeg', '2.jpeg', '3.jpeg', '4.jpeg', '5.jpeg'],
            'pack2': ['7.jpeg', '8.jpeg', '9.jpeg', '10.jpeg', '11.jpeg'],
            'pack3': ['12.jpeg', '13.jpeg', '14.jpeg', '15.jpeg', '16.jpeg']
        };

        // Update the main image and thumbnails according to the selected combo
        const selectedImages = imageSet[combo];

        // Change the main image to the first image of the selected combo
        changeMainImage('images/' + selectedImages[0]);

        // Change the small images below the main image
        document.querySelectorAll('.small-img').forEach((img, index) => {
            img.src = 'images/' + selectedImages[index];
            img.onclick = () => changeMainImage('images/' + selectedImages[index]);
        });
    }
</script>

</body>
</html>
