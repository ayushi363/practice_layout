<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown and Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .black-heading {
            color: black;
            cursor: pointer;
        }

        .grey-heading {
            color: grey;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Desktop View -->
    <div class="d-flex justify-content-around mt-5 d-none d-md-flex">
        <h1 class="black-heading me-2" id="best-sellers">Best Sellers</h1>
        <h1 class="grey-heading me-2" id="new-arrivals">New Arrivals</h1>
        <h1 class="grey-heading me-2" id="sale-products">Sale</h1>
    </div>

    <!-- Mobile View -->
    <div class="d-sm-block d-md-none d-lg-none mt-5">
        <div class="d-flex align-items-center">
            <h1 class="me-2">You are in <span id="current-selection">Best Sellers</span></h1>
            <div class="dropdown">
                <h1 class="dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="caret"></span>
                </h1>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li class="dropdown-item" data-target="best-sellers">Best Sellers</li>
                    <li class="dropdown-item" data-target="new-arrivals">New Arrivals</li>
                    <li class="dropdown-item" data-target="sale-products">Sale</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Product Carousel -->
    <div id="best-sellers-container">
        best sellers
    </div>
    <div class="new-arrivals-container">
        new arrivals
    </div>
    <div class="sale-products-container">
        sale products
    </div>
</body>
<script>
    
document.addEventListener('DOMContentLoaded', function () {
  const buttons = document.querySelectorAll('.d-flex h1');
  const containers = {
      'best-sellers': 'best-sellers-container',
      'new-arrivals': 'new-arrivals-container',
      'sale-products': 'sale-products-container',
    //   'mulethi-btn': 'mulethi-container',
    //   'mint-btn': 'mint-container'
  };

  buttons.forEach(button => {
      button.addEventListener('click', function () {
          // Remove 'btn-green' from all buttons and add 'btn-light'
          buttons.forEach(btn => btn.classList.replace('black-heading', 'grey-heading'));

          // Add 'btn-green' to the clicked button
          this.classList.replace('grey-heading', 'black-heading');

          // Hide all containers
          Object.values(containers).forEach(containerId => {
              document.getElementById(containerId).style.display = 'none';
          });

          // Show the corresponding container
          const selectedContainer = containers[this.id];
          if (selectedContainer) {
              document.getElementById(selectedContainer).style.display = 'block';
          }
      });
  });

  // Initially, only show the 'All' container
  Object.values(containers).forEach(containerId => {
      document.getElementById(containerId).style.display = 'none';
  });
  document.getElementById('best-sellers-container').style.display = 'block';
});

</script>
</html>
