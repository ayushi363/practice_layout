<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Sign Up Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-Bn3JMl9eZlfW1LoWV4C28eX0De1+JwOnDLcLjatPOgbeBuhK3f4ApCXirX53GKxhYv5zAjzG1xUq1QxjHWLOKw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 4px;
        width: 600px;
      }

      .close-btn {
        color: red;
        float: right;
        font-size: 24px;
        cursor: pointer;
      }

      .option-icon {
        margin-right: 10px;
      }

      .option-label {
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .option-input {
        display: none;
      }

      .option-input:checked + .option-label {
        background-color: #e9ecef;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <button id="openModalBtn1" class="btn btn-primary">Book Vendor</button>
    </div>

    <div id="popupModal1" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Who Are You?</h2>
        <form id="userTypeForm" class="row g-3">
          <div class="col-md-6">
            <input
              type="radio"
              id="user"
              name="userType"
              value="user"
              class="option-input"
              required />
            <label for="user" class="option-label"
              ><i class="fas fa-user option-icon"></i>User</label
            >
          </div>
          <div class="col-md-6">
            <input
              type="radio"
              id="vendor"
              name="userType"
              value="vendor"
              class="option-input"
              required />
            <label for="vendor" class="option-label"
              ><i class="fas fa-user-tie option-icon"></i>Vendor</label
            >
          </div>
          <div class="col-md-6">
            <input
              type="radio"
              id="freelancer"
              name="userType"
              value="freelancer"
              class="option-input"
              required />
            <label for="freelancer" class="option-label"
              ><i class="fas fa-laptop-code option-icon"></i>Freelancer</label
            >
          </div>
          <div class="col-md-6">
            <input
              type="radio"
              id="eventPlanner"
              name="userType"
              value="event_planner"
              class="option-input"
              required />
            <label for="eventPlanner" class="option-label"
              ><i class="fas fa-calendar-alt option-icon"></i>Event
              Planner</label
            >
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var popupModal1 = document.getElementById("popupModal1");
        var openModalBtn1 = document.getElementById("openModalBtn1");
        var closeBtn = document.getElementsByClassName("close-btn")[0];

        openModalBtn1.addEventListener("click", function () {
          popupModal1.style.display = "flex";
        });

        closeBtn.addEventListener("click", function () {
          popupModal1.style.display = "none";
        });

        window.addEventListener("click", function (event) {
          if (event.target == popupModal1) {
            popupModal1.style.display = "none";
          }
        });

        var userTypeForm = document.getElementById("userTypeForm");
        userTypeForm.addEventListener("submit", function (event) {
          // Form submission without alert
          popupModal1.style.display = "none";
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
