<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with Slide-in Animation</title>
<style>
        /* Container styling */
        section#counter-stats {
            /* display: flex; */
            justify-content: center;
            padding: 40px 0;
            opacity: 0;
            transform: translateX(100%); /* Start off-screen to the right */
            animation: slideIn 1s forwards ease-in-out;
            background-color: blue;
            color: white;
        }

        /* Keyframes for slide-in animation */
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Flexbox layout for stats */
        .stats-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }

        /* Stats item styling */
        .stats {
            flex: 1;
            text-align: center;
            font-size: 35px;
            font-weight: 700;
            color: var(--indigo-dye);
            padding: 0 10px;
        }

        .stats .fa {
            color: var(--white);
            font-size: 60px;
            margin-bottom: 10px;
        }

        .counting {
            font-size: 40px;
            margin-top: 5px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .stats-row {
                flex-direction: column;
                align-items: center;
            }

            .stats {
                margin: 20px 0;
            }
        }
    </style>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section id="counter-stats" class="wow fadeInRight">
        <div class="container">
            <div class="stats-row">
                <div class="stats">
                    <i class="fa fa-users"></i>
                    <div class="counting" data-count="998">0</div>
                    <h5>Clients Served</h5>
                </div>
    
                <div class="stats">
                    <i class="fa fa-users"></i>
                    <div class="counting" data-count="467">0</div>
                    <h5>Products</h5>
                </div>
    
                <div class="stats">
                    <i class="fa fa-users"></i>
                    <div class="counting" data-count="285">0</div>
                    <h5>Products</h5>
                </div>
    
                <div class="stats">
                    <i class="fa fa-users"></i>
                    <div class="counting" data-count="246">0</div>
                    <h5>Products</h5>
                </div>
            </div>
        </div>
    </section>

    <!-- Load jQuery before the script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Wait for the slide-in animation to complete
            $('#counter-stats').on('animationend', function() {
                $('.counting').each(function() {
                    var $this = $(this),
                        countTo = $this.attr('data-count');
            
                    $({ countNum: $this.text() }).animate({
                        countNum: countTo
                    },
                    {
                        duration: 2500,
                        easing: 'linear',
                        step: function() {
                            $this.text(Math.floor(this.countNum));
                        },
                        complete: function() {
                            $this.text(this.countNum);
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
