<script>
    function updateQuantity(element, change) {
        var input = element.parentNode.querySelector('.quantity-input');
        var currentValue = parseInt(input.value);
        var newValue = currentValue + change;
        if (newValue >= 1) {
            input.value = newValue;
        }
    }
</script>
