<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .plus-icon {
            position: relative;
            font-size: 24px;
            padding: 0 15px;
            text-align: center;
        }

        .row {
            position: relative;
        }

        .plus-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <!-- Card 1 -->
            <div class="col-4">
                <div class="card">
                    <img src="image1.jpg" class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">Description for card 1.</p>
                    </div>
                </div>
            </div>
    
            <!-- Plus Icon 1 -->
            <div class="plus-icon">
                <i class="fas fa-plus"></i>
            </div>
    
            <!-- Card 2 -->
            <div class="col-4">
                <div class="card">
                    <img src="image2.jpg" class="card-img-top" alt="Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">Description for card 2.</p>
                    </div>
                </div>
            </div>
    
            <!-- Plus Icon 2 -->
            <div class="plus-icon">
                <i class="fas fa-plus"></i>
            </div>
    
            <!-- Card 3 -->
            <div class="col-4">
                <div class="card">
                    <img src="image3.jpg" class="card-img-top" alt="Image 3">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">Description for card 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
