<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .contact-container {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      z-index: 1;
    }
    .contact-container .text-center {
      text-align: center;
    }
    .contact-container .text-center .text-3xl {
      font-size: 1.875rem;
      font-weight: bold;
      color: #333;
    }
    .text-lg {
      font-size: 1.125rem;
      color: #666;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
      border-color: #6c5ce7;
      outline: none;
    }
    .button {
      background-color: #6c5ce7;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      text-align: center;
    }
    .button:hover {
      background-color: #5a4ab2;
    }
    .gradient-wrapper {
      position: relative;
    }
    .fabform-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #6c5ce7;
      text-decoration: none;
    }
    .form-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .form-row .form-group {
      flex: 1;
    }
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="gradient-wrapper">
    <div class="contact-container">
      <div class="text-center">
        <h2 class="text-3xl">Contact Us</h2>
        <p class="text-lg">This form uses fabform.io to save form submissions.</p>
      </div>
      <form action="https://fabform.io/f/xxxxx" method="post">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First name</label>
            <input type="text" name="first-name" id="first-name" autocomplete="given-name">
          </div>
          <div class="form-group">
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" id="last-name" autocomplete="family-name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" name="company" id="company" autocomplete="organization">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" autocomplete="email">
          </div>
        </div>
        <div class="form-group">
          <label for="phone-number">Phone number</label>
          <input type="phone" name="phone" id="phone" autocomplete="phone">         
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="4"></textarea>
        </div>
        
        <button type="submit" class="button">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
