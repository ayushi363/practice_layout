<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar with Custom Cross Icon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <style>
        .input-container {
            display: flex;
            align-items: center;
            position: relative;
            width: 100%;
        }

        ::placeholder {
            color: #757575;
            opacity: 1;
        }

        /* Hide the default clear icon in input fields on WebKit browsers */
        input[type="search"]::-webkit-search-cancel-button {
            -webkit-appearance: none;
            appearance: none;
        }

        /* Hide the default clear icon in input fields on other browsers */
        input[type="search"]::-ms-clear {
            display: none;
            width: 0;
            height: 0;
        }

        .search-input {
            background: #EEEEEE;
            color: #212121;
            font-size: 16px;
            line-height: 2;
            padding: 10px 40px 10px 20px; /* Leave space for custom clear icon */
            border: 0;
            outline: none;
            box-shadow: inset 0 -1px 1px -1px #CCCCCC, inset 0 1px 1px -1px #CCCCCC, inset 1px 0 1px -1px #CCCCCC;
            width: 100%;
        }

        /* Custom clear button (black cross) */
        .clear-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: black;
            position: absolute;
            right: 60px; /* Adjust this depending on the width of the search submit button */
            top: 50%;
            transform: translateY(-50%);
            display: none; /* Initially hidden */
        }

        .clear-btn i {
            vertical-align: middle;
        }

        .search-submit {
            background: #EEEEEE;
            color: #000;
            padding: 0 20px;
            border: 0;
            outline: none;
            cursor: pointer;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .search-submit i {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <form role="search" method="get" action="">
        <div class="input-container">
            <input type="search" class="search-input" id="searchInput" value="" name="s" placeholder="Search entire website..." />
            <button type="button" class="clear-btn" id="clearBtn"><i class="material-icons">close</i></button>
            <button type="submit" class="search-submit" name="submit"><i class="material-icons">search</i></button>
        </div>
    </form>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

    <script>
        const clearBtn = document.getElementById('clearBtn');
        const searchInput = document.getElementById('searchInput');

        // Function to toggle the visibility of the clear button
        function toggleClearButton() {
            if (searchInput.value.length > 0) {
                clearBtn.style.display = 'block'; // Show the clear button if there is input
            } else {
                clearBtn.style.display = 'none'; // Hide the clear button if the input is empty
            }
        }

        // Check input on typing
        searchInput.addEventListener('input', toggleClearButton);

        // Clear the input field when the cross button is clicked
        clearBtn.addEventListener('click', function() {
            searchInput.value = '';  // Clear the input field
            toggleClearButton();     // Hide the clear button after clearing the input
        });
    </script>
</body>
</html>
