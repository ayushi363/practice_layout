<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .combo-btn {
            margin-right: 10px;
        }
        .small-img {
            cursor: pointer;
            margin-right: 10px;
        }
        img {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Main Product Image Section -->
    <div class="row">
        <div class="col-md-6">
            <img id="mainImage" src="images/1.jpeg" alt="Main Product Image" class="img-fluid">
            <div class="mt-3 d-flex" id="thumbnailContainer">
                <!-- <img src="images/2.jpeg" alt="View 1" class="small-img img-thumbnail" onclick="changeMainImage(this)">
                <img src="images/3.jpeg" alt="View 2" class="small-img img-thumbnail" onclick="changeMainImage(this)">
                <img src="images/4.jpeg" alt="View 3" class="small-img img-thumbnail" onclick="changeMainImage(this)">
                <img src="images/5.jpeg" alt="View 4" class="small-img img-thumbnail" onclick="changeMainImage(this)">
                <img src="images/6.jpeg" alt="View 5" class="small-img img-thumbnail" onclick="changeMainImage(this)"> -->
                <!-- ======================================= -->
                <div class="wrapper">
                    <!-- ========================== -->
                    <i id="left" class="fa-solid fa-angle-left"></i>
                    <ul class="carousel">
                        <!-- ================================= -->
                        <li class="card product-card mb-4">
                                        <div class="image-container d-flex justify-content-center align-items-center">
                                            <img id="product-image-2" src="{{ asset('assets/images/hibiscus-powder/hibi-1.jpg') }}" class="card-img-top default-image" alt="Product Image">
                                            <!-- <img id="product-image-2" src="{{ asset('assets/images/hibiscus-powder/hibi-2.jpg') }}" class="card-img-top hover-image" alt="Product Image"> -->
                                            <span class="badge bg-success badge-promo">Newly Lanch</span>
                                            <!-- <i class="fa-solid fa-plus plus-icon"></i> -->
                                        </div>
                                       
                        </li>
                        <!-- ================================= -->
                    </ul>
                    <i id="right" class="fa-solid fa-angle-right"></i>
                    <!-- ========================== -->
                </div>
                <!-- ======================================= -->
            </div>
        </div>

        <!-- Combo Selection Section -->
        <div class="col-md-6">
            <h3>Choose Combo</h3>
            <button class="btn btn-primary combo-btn" onclick="changeCombo('pack1')">Pack of 1</button>
            <button class="btn btn-secondary combo-btn" onclick="changeCombo('pack2')">Pack of 2</button>
            <button class="btn btn-success combo-btn" onclick="changeCombo('pack3')">Pack of 3</button>
        </div>
    </div>
</div>

<!-- JavaScript Section -->
<script>
    // JavaScript function to change the main image
    function changeMainImage(imgElement) {
        document.getElementById('mainImage').src = imgElement.src;
    }

    // JavaScript function to handle combo selection
    function changeCombo(combo) {
        const imageSet = {
            'pack1': ['images/1.jpeg', 'images/2.jpeg', 'images/3.jpeg', 'images/4.jpeg', 'images/5.jpeg'],
            'pack2': ['images/6.jpeg', 'images/7.jpeg', 'images/8.jpeg', 'images/9.jpeg', 'images/10.jpeg'],
            'pack3': ['images/11.jpeg', 'images/12.jpeg', 'images/13.jpeg', 'images/14.jpeg', 'images/15.jpeg']
        };

        // Get the images for the selected combo
        const selectedImages = imageSet[combo];

        // Change the main image to the first image of the selected combo
        document.getElementById('mainImage').src = selectedImages[0];

        // Update the small images below the main image
        const thumbnailContainer = document.getElementById('thumbnailContainer');
        thumbnailContainer.innerHTML = ''; // Clear existing thumbnails

        selectedImages.forEach((imageSrc, index) => {
            const imgElement = document.createElement('img');
            imgElement.src = imageSrc;
            imgElement.alt = `View ${index + 1}`;
            imgElement.className = 'small-img img-thumbnail';
            imgElement.onclick = () => changeMainImage(imgElement);
            thumbnailContainer.appendChild(imgElement);
        });
    }

    // Initialize with default combo
    changeCombo('pack1');
</script>

</body>
</html>
