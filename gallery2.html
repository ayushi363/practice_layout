.gallery2 {
  display: grid;
  max-width: 100%;
  margin: 0 auto;
  grid-gap: 1rem;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  grid-auto-rows: minmax(150px, auto);
}

.gallery2-item {
  max-width: 100%;
  border-radius: 5px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  transition: all .3s;
  &:hover {
    box-shadow: 0 10px 20px rgba(0,0,0,0.8);
  }
  img {
    width: 100%;
    object-fit: cover;
  }
}
